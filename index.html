<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krešo - Moje Aplikacije</title>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Creepster&family=Monoton&family=Bungee+Shade&family=Nosifer&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
            color: white;
        }

        .admin-bar {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        .admin-btn {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 2px solid rgba(255,255,255,0.3);
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 500;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            margin-left: 10px;
        }

        .admin-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: scale(1.05);
        }

        .logo {
            background: linear-gradient(135deg, #ff0080, #8000ff, #0080ff, #00ff80);
            background-size: 400% 400%;
            width: 140px;
            height: 140px;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 52px;
            font-weight: 900;
            color: white;
            font-family: 'Bungee Shade', 'Impact', cursive;
            box-shadow: 
                0 0 30px rgba(255,0,128,0.6),
                0 0 60px rgba(128,0,255,0.4),
                0 15px 35px rgba(0,0,0,0.3);
            animation: logoFloat 3s ease-in-out infinite, logoGlow 2s ease-in-out infinite alternate, logoRotate 8s linear infinite;
            border: 4px solid rgba(255,255,255,0.3);
            position: relative;
            overflow: hidden;
        }

        .logo::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(transparent, rgba(255,255,255,0.3), transparent);
            animation: logoSpin 3s linear infinite;
        }

        .logo::after {
            content: '';
            position: absolute;
            inset: 8px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff0080, #8000ff, #0080ff, #00ff80);
            background-size: 400% 400%;
            animation: gradientShift 2s ease infinite;
            z-index: -1;
        }

        .title {
            font-size: 4.5rem;
            font-weight: 900;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ff0080, #00ff80, #8000ff, #ff8000, #0080ff, #ff4080);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 2s ease infinite, graffitiBounce 3s ease-in-out infinite;
            text-shadow: none;
            transform: rotate(-2deg);
            font-family: 'Bungee Shade', 'Impact', cursive;
            letter-spacing: 6px;
            position: relative;
            filter: drop-shadow(4px 4px 0px #000) drop-shadow(8px 8px 12px rgba(0,0,0,0.6));
            text-transform: uppercase;
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            font-weight: 300;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            transform: rotate(-1deg);
            margin-top: 20px;
        }

        .apps-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            margin-bottom: 50px;
        }

        .app-card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .app-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        .app-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
        }

        .app-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 20px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            color: white;
        }

        .app-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }

        .app-description {
            color: #666;
            margin-bottom: 25px;
            line-height: 1.6;
        }

        .app-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            font-size: 0.9rem;
            color: #888;
        }

        .app-status {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .status-active { background: #e8f5e8; color: #2d7d32; }
        .status-maintenance { background: #fff3e0; color: #f57c00; }
        .status-beta { background: #e3f2fd; color: #1976d2; }

        .app-link {
            display: inline-block;
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .app-link:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .footer {
            text-align: center;
            color: white;
            opacity: 0.8;
            font-size: 0.9rem;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            margin: 50px 0;
        }

        .no-apps {
            text-align: center;
            color: white;
            padding: 50px;
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .featured-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #ff8000;
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
        }

        .sync-status {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px 15px;
            border-radius: 10px;
            font-size: 0.9rem;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .sync-status.show {
            opacity: 1;
        }

        @keyframes logoFloat {
            0%, 100% { transform: translateY(0px) scale(1); }
            50% { transform: translateY(-15px) scale(1.05); }
        }

        @keyframes logoGlow {
            0% { 
                box-shadow: 
                    0 0 30px rgba(255,0,128,0.6),
                    0 0 60px rgba(128,0,255,0.4),
                    0 15px 35px rgba(0,0,0,0.3);
            }
            100% { 
                box-shadow: 
                    0 0 50px rgba(255,0,128,0.8),
                    0 0 80px rgba(128,0,255,0.6),
                    0 20px 40px rgba(0,0,0,0.4);
            }
        }

        @keyframes logoRotate {
            from { filter: hue-rotate(0deg); }
            to { filter: hue-rotate(360deg); }
        }

        @keyframes logoSpin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes graffitiBounce {
            0%, 100% { transform: rotate(-2deg) scale(1); }
            50% { transform: rotate(-1deg) scale(1.03); }
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2.8rem;
                letter-spacing: 3px;
            }
            
            .apps-grid {
                grid-template-columns: 1fr;
            }
            
            .logo {
                width: 120px;
                height: 120px;
                font-size: 42px;
            }

            .admin-bar {
                position: relative;
                top: auto;
                right: auto;
                text-align: center;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="admin-bar">
        <a href="/admin" class="admin-btn">⚙️ Admin Panel</a>
        <button onclick="syncApps()" class="admin-btn" style="background: rgba(0,255,128,0.2); border-color: rgba(0,255,128,0.5);">
            🔄 Sync CMS
        </button>
    </div>

    <div class="sync-status" id="syncStatus"></div>

    <div class="container">
        <div class="header">
            <div class="logo" id="logoLetter">K</div>
            <h1 class="title" id="siteTitle">Krešo</h1>
            <p class="subtitle" id="siteDescription">Moje Web Aplikacije</p>
        </div>

        <div id="loading" class="loading">
            📱 Učitavam aplikacije iz CMS-a...
        </div>

        <div class="apps-grid" id="appsGrid"></div>

        <div class="footer">
            <p id="footerText">&copy; 2025 Krešo.</p>
        </div>
    </div>

    <script>
        let allApps = [];

        // Function to show sync status
        function showSyncStatus(message, type = 'info') {
            const status = document.getElementById('syncStatus');
            status.textContent = message;
            status.className = `sync-status show ${type}`;
            setTimeout(() => {
                status.classList.remove('show');
            }, 3000);
        }

        // Function to parse markdown frontmatter
        function parseFrontmatter(content) {
            const fmRegex = /^---\s*\n([\s\S]*?)\n---\s*\n([\s\S]*)$/;
            const match = content.match(fmRegex);
            
            if (!match) return null;
            
            const frontmatter = {};
            const yamlContent = match[1];
            const bodyContent = match[2];
            
            yamlContent.split('\n').forEach(line => {
                const colonIndex = line.indexOf(':');
                if (colonIndex > 0) {
                    const key = line.substring(0, colonIndex).trim();
                    let value = line.substring(colonIndex + 1).trim();
                    
                    // Remove quotes if present
                    if ((value.startsWith('"') && value.endsWith('"')) || 
                        (value.startsWith("'") && value.endsWith("'"))) {
                        value = value.slice(1, -1);
                    }
                    
                    // Convert boolean strings
                    if (value === 'true') value = true;
                    if (value === 'false') value = false;
                    
                    frontmatter[key] = value;
                }
            });
            
            return {
                data: frontmatter,
                content: bodyContent.trim()
            };
        }

        // Function to discover CMS files using GitHub API approach
        async function discoverCMSFiles() {
            console.log('🔍 Pokušavam pronaći CMS datoteke...');
            
            const cmsApps = [];
            
            // Extended list of possible filenames that CMS might create
            const possibleFiles = [
                'dojava-stanja-km', 'dojava-stanja-kilometara', 'test-aplikacija', 
                'moja-aplikacija', 'nova-aplikacija', 'portfolio', 'blog', 'shop', 
                'web-app', 'website', 'stranica', 'demo', 'app', 'aplikacija',
                'dashboard', 'admin', 'calculator', 'kalkulator', 'game', 'igra',
                'tool', 'alat', 'project', 'projekt', 'cms-test', 'example',
                'primjer', 'test', 'probna', 'sample', 'first-app', 'my-app',
                // Add date-based patterns that CMS might use
                '2025-01-', '2025-02-', '2025-03-', '2025-04-', '2025-05-',
                '2025-06-', '2025-07-', '2025-08-', '2025-09-', '2025-10-',
                '2025-11-', '2025-12-'
            ];

            // Also try with common CMS slug patterns
            const slugPatterns = [
                'app-', 'aplikacija-', 'web-', 'site-', 'project-', 'tool-'
            ];

            const allPossibleNames = [...possibleFiles];
            
            // Add numbered variations
            for (let i = 1; i <= 10; i++) {
                slugPatterns.forEach(pattern => {
                    allPossibleNames.push(`${pattern}${i}`, `${pattern}0${i}`);
                });
                allPossibleNames.push(`app${i}`, `aplikacija${i}`, `test${i}`);
            }

            for (const fileName of allPossibleNames) {
                try {
                    const response = await fetch(`/sadrzaj/aplikacije/${fileName}.md`);
                    if (response.ok) {
                        const content = await response.text();
                        const parsed = parseFrontmatter(content);
                        if (parsed && parsed.data.title) {
                            // Avoid duplicates
                            if (!cmsApps.find(app => app.title === parsed.data.title)) {
                                cmsApps.push(parsed.data);
                                console.log('✅ Pronašao CMS aplikaciju:', parsed.data.title, `(${fileName}.md)`);
                            }
                        }
                    }
                } catch (e) {
                    // Ignore errors - file doesn't exist
                }
            }

            return cmsApps;
        }

        // Load apps from all sources
        async function loadApps() {
            try {
                console.log('🚀 Pokretam sveobuhvatno učitavanje aplikacija...');
                showSyncStatus('🔄 Učitavam aplikacije...', 'info');
                
                const apps = [];
                
                // First, load manual apps from apps.json
                try {
                    const response = await fetch('/apps.json');
                    if (response.ok) {
                        const manualApps = await response.json();
                        if (Array.isArray(manualApps) && manualApps.length > 0) {
                            apps.push(...manualApps);
                            console.log('✅ Učitano iz apps.json:', manualApps.length, 'aplikacija');
                        }
                    }
                } catch (e) {
                    console.log('ℹ️ apps.json nije dostupan');
                }

                // Then discover and load CMS applications
                const cmsApps = await discoverCMSFiles();
                
                // Merge CMS apps with manual apps, avoiding duplicates
                cmsApps.forEach(cmsApp => {
                    if (!apps.find(app => app.title === cmsApp.title || app.url === cmsApp.url)) {
                        apps.push(cmsApp);
                    }
                });

                console.log(`📊 Ukupno pronađeno: ${apps.length} aplikacija`);

                allApps = apps;

                if (apps.length === 0) {
                    showInstructions();
                    showSyncStatus('⚠️ Nema aplikacija', 'warning');
                    return;
                }
                
                document.getElementById('loading').style.display = 'none';
                renderApps(apps);
                showSyncStatus(`✅ Učitano ${apps.length} aplikacija`, 'success');
                
            } catch (error) {
                console.error('❌ Greška pri učitavanju aplikacija:', error);
                showInstructions();
                showSyncStatus('❌ Greška pri učitavanju', 'error');
            }
        }

        // Manual sync function
        async function syncApps() {
            showSyncStatus('🔄 Sinhroniziram s CMS-om...', 'info');
            await loadApps();
        }

        function showInstructions() {
            document.getElementById('loading').innerHTML = `
                <div style="background: rgba(255,255,255,0.1); padding: 30px; border-radius: 20px; backdrop-filter: blur(10px);">
                    <h3 style="margin-bottom: 20px;">📱 Kako koristiti automatski CMS:</h3>
                    <div style="text-align: left; max-width: 600px; margin: 0 auto; line-height: 1.6;">
                        <p style="margin-bottom: 15px;"><strong>1.</strong> Kliknite <a href="/admin" style="color: #00ff80;">"Admin Panel"</a> → Dodaj novu aplikaciju</p>
                        <p style="margin-bottom: 15px;"><strong>2.</strong> Ispunite podatke → Kliknite "Publish"</p>
                        <p style="margin-bottom: 15px;"><strong>3.</strong> Čekajte 2-3 minute za deploy</p>
                        <p style="margin-bottom: 15px;"><strong>4.</strong> Kliknite "🔄 Sync CMS" ili refresh stranicu</p>
                        <div style="margin: 20px 0;">
                            <a href="/admin" class="admin-btn" style="display: inline-block; margin-right: 10px;">⚙️ Admin Panel</a>
                            <button onclick="syncApps()" class="admin-btn" style="background: rgba(0,255,128,0.2); border: 2px solid rgba(0,255,128,0.5); cursor: pointer;">🔄 Sync CMS</button>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderApps(apps) {
            const grid = document.getElementById('appsGrid');
            
            if (apps.length === 0) {
                showInstructions();
                return;
            }

            // Sort - featured applications first, then by date
            apps.sort((a, b) => {
                const aFeatured = a.featured === true ? 1 : 0;
                const bFeatured = b.featured === true ? 1 : 0;
                if (aFeatured !== bFeatured) return bFeatured - aFeatured;
                return new Date(b.date || 0) - new Date(a.date || 0);
            });

            const statusLabels = {
                'Active': 'Aktivna',
                'Maintenance': 'Održavanje',
                'Beta': 'Beta verzija'
            };

            grid.innerHTML = apps.map(app => `
                <div class="app-card">
                    ${app.featured ? '<div class="featured-badge">⭐ Istaknuto</div>' : ''}
                    <div class="app-icon">${app.icon || '🌐'}</div>
                    <div class="app-meta">
                        <span>📂 ${app.category || 'Ostalo'}</span>
                        <span class="app-status status-${(app.status || 'Active').toLowerCase()}">
                            ${app.status === 'Active' ? '✅' : app.status === 'Maintenance' ? '🔧' : '🚧'} 
                            ${statusLabels[app.status] || app.status || 'Aktivna'}
                        </span>
                    </div>
                    <h3 class="app-title">${app.title}</h3>
                    <p class="app-description">${app.description}</p>
                    <a href="${app.url}" class="app-link" target="_blank">🚀 Otvori aplikaciju</a>
                </div>
            `).join('');

            // Animation for cards
            const cards = document.querySelectorAll('.app-card');
            cards.forEach((card, index) => {
                card.style.opacity = '0';
                card.style.transform = 'translateY(30px)';
                setTimeout(() => {
                    card.style.transition = 'all 0.6s ease';
                    card.style.opacity = '1';
                    card.style.transform = 'translateY(0)';
                }, index * 100);
            });
        }

        // Automatic refresh every 5 minutes to check for new CMS content
        setInterval(() => {
            console.log('🔄 Automatska provjera novih aplikacija...');
            loadApps();
        }, 300000); // 5 minutes

        // Netlify Identity Widget
        if (window.netlifyIdentity) {
            window.netlifyIdentity.on("init", user => {
                if (!user) {
                    window.netlifyIdentity.on("login", () => {
                        document.location.href = "/admin/";
                    });
                }
            });
        }

        // Load applications on page load
        document.addEventListener('DOMContentLoaded', loadApps);

        // Also check for changes when the page becomes visible again (e.g., returning from Admin Panel)
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden) {
                setTimeout(() => {
                    console.log('🔄 Stranica je postala vidljiva - provjera ažuriranja...');
                    loadApps();
                }, 1000);
            }
        });
    </script>
</body>
</html>
